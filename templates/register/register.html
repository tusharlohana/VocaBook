<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="../static/css/registration.css">
</head>
<body>
	<div class="center">
		<table>
			<tr>
				<td style="width: 33.33%;">
					<div class="dash"></div>
				</td>
				<td style="padding: 0 6px;">
					<h1>Register</h1>
				</td>
				<td style="width: 33.33%;">
					<div class="dash"></div>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<p>Create your account. It's free and only takes a minute.</p>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div>
						<input placeholder="First Name" type="text"> <span><input placeholder="Last Name"
								style="float: right;" type="text"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div>
						<input type="email" placeholder="Email">
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div>
						<input placeholder="Password" type="password">
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div>
						<input placeholder="Confirm Password" type="password">
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div class="terms">
						<input id="checkid2" type="checkbox" value="test"> <label for="checkid2">I accept the <a
								href="https://www.google.com/">Terms of Use</a> & <a
								href="https://www.google.com/">Privacy Policy.</a></label>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div>
						<input type="submit" value="Register Now">
					</div>
				</td>
			</tr>
		</table>
		<footer>
			<p>Already have an account? <a href="https://www.google.com/">Sign in</a></p>
		</footer>
	</div>
</body>
</html>
